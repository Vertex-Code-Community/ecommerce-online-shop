<div class="left-menu-container" [class.opened-menu]="isExpanded" [class.closed-menu]="!isExpanded">
  <div class="main-content">
    <!-- Logo Section -->
    <div class="logo" (click)="toggleSidebar()">
      <div class="logo-text" [class.hidden-display-none]="!isExpanded">
        SHOP.CO
      </div>
      <div class="logo-text-short" [class.hidden-display-none]="isExpanded">
        SC
      </div>
      <div class="close-button" [class.hidden-display-none]="!isExpanded">
        <img src="/assets/icons/sidebar/toggle.svg" alt="Close"/>
      </div>
    </div>

    <!-- Separator -->
    <div class="logo-tabs-separator" [class.line]="!isExpanded"></div>

    <!-- Navigation Tabs -->
    <div class="tabs">
      <ul>
        @for (group of sidebarGroups; track group) {
          @for (item of group.items; track item.id) {
            <li class="tab-item {{ item.type }} {{ getActiveClass(item) }}"
                (click)="onItemClick(item)">
              
              <!-- Active indicator -->
              <div [style.display]="isItemActive(item) ? '' : 'none'"
                   [class.active-check]="isItemActive(item)">
              </div>
              
              <!-- Icon -->
              <div class="tab-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                  @if (item.id === 'products') {
                    <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12H16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16V8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  } @else if (item.id === 'orders') {
                    <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12H16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 16H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  } @else if (item.id === 'categories') {
                    <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12H16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 16H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  }
                </svg>
              </div>
              
              <!-- Label -->
              <div class="tab-name">
                <label [class.hide-text]="!isExpanded" [class.show-text]="isExpanded">
                  {{ item.label }}
                </label>
              </div>
            </li>
          }
          
          <!-- Separator between groups -->
          @if (group.hasSeparator) {
            <li class="tab-separator" [class.collapsed]="!isExpanded" [class.expanded]="isExpanded">
              <div class="separator-line"></div>
            </li>
          }
        }
      </ul>
    </div>
  </div>

  <!-- Open button for collapsed state -->
  <div class="open-button" [class.hidden-display-none]="isExpanded" (click)="toggleSidebar()">
    <img src="/assets/icons/sidebar/toggle.svg" alt="Open"/>
  </div>
</div>

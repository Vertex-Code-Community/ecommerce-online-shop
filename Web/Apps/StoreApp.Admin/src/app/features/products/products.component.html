<div class="products-page">
  <div class="header">
    <h2 class="title">Products</h2>
    <button class="create-btn" (click)="onCreate()">Create</button>
  </div>

  <app-product-list
    [products]="(products$ | async) ?? []"
    [showCreateButton]="false"
    [showAdminActions]="true"
    [isScrollable]="true"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-product-list>
</div>

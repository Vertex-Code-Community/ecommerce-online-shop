<div class="login-form-container">
  <div class="form-header">
    <h2 class="form-title">Log in</h2>
  </div>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-content">
      <div class="form-row">
        <app-form-input
          label="Email address"
          type="email"
          formControlName="email"
          placeholder="example@gmail.com"
          [required]="true"
          [error]="getFieldError('email')">
        </app-form-input>
      </div>

      <div class="form-row">
        <div class="password-input-wrapper">
          <app-form-input
            label="Password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            [required]="true"
            [error]="getFieldError('password')">
          </app-form-input>
          <button
            type="button"
            class="toggle-password-btn"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            @if (showPassword) {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                <path d="m1 1 22 22"/>
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"/>
                <path d="M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"/>
              </svg>
            } @else {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || (loading$ | async)">
        @if (loading$ | async) {
          Logging in...
        } @else {
          Login
        }
      </button>
    </div>
  </form>
</div>

<div class="product-list-container">
  @if (products.length)
  {
    <div class="product-list">
      @for (product of products; track product.id)
      {
        <app-product-item class="product-item border"
          [product]="product"
          (editProductClicked)="onProductClick(product)"
          (deleteProductClicked)="onProductDelete(product)"
        >
        </app-product-item>
      }
    </div>
  }
  @else
  {
    <p>No products available.</p>
  }
</div>

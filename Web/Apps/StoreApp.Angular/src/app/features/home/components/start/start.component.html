<div class="start-section">
    <div class="inner-wrapper">
        <div class="content">
            <div class="headline">
                FIND CLOTHES THAT MATCHES YOUR STYLE
            </div>
            <div class="description">
                Browse through our diverse range of meticulously crafted garments,
                designed to bring out your individuality and cater to your sense of style.
            </div>
            <div class="shop-button-wrapper">
                <button class="shop-button">Shop Now</button>
            </div>
            <div class="metrics">
                <div class="metrics-row">
                    <div class="metric">
                        <div class="metric-count">200+</div>
                        <div class="metric-text">International Brands</div>
                    </div>
                    <div class="separator"></div>
                    <div class="metric">
                        <div class="metric-count">2,000+</div>
                        <div class="metric-text">High-Quality Products</div>
                    </div>
                    <div class="separator second-separator"></div>
                </div>
                <div class="metric">
                    <div class="metric-count">30,000+</div>
                    <div class="metric-text">Happy Customers</div>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="stars">
                <div class="big-star">
                   <img src="/svg/star.svg" alt="Star" />
                </div>
                <div class="small-star">
                    <img src="/svg/star.svg" alt="Star" />
                </div>
            </div>
            <img class="hero-image" [src]="'/images/homepage-hero.jpg'" alt="Hero image" />
        </div>
    </div>
</div>

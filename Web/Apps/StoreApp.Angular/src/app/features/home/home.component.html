<div class="home-page-wrapper">
  <app-start/>
  <app-brands [brands]="MOCK_BRANDS"/>

  <div class="products-wrapper">
    <!-- New Arrivals Section -->
    @if (newArrivalsLoading$ | async) {
      <div class="loading-section">Loading new arrivals...</div>
    } @else if (newArrivalsError$ | async) {
      <div class="error-section">Failed to load new arrivals</div>
    } @else {
      <app-product-list
        [headerText]="'NEW ARRIVALS'"
        [products]="(newArrivals$ | async)!"
        [isScrollable]="true"
      />
    }

    <div class="separator-wrapper">
      <div class="separator"></div>
    </div>

    <!-- Top Selling Section -->
    @if (topSellingLoading$ | async) {
      <div class="loading-section">Loading top selling products...</div>
    } @else if (topSellingError$ | async) {
      <div class="error-section">Failed to load top selling products</div>
    } @else {
      <app-product-list
        [headerText]="'TOP SELLING'"
        [products]="(topSellingProducts$ | async)!"
        [isScrollable]="true"
      />
    }
  </div>
  <app-styles [styles]="MOCK_STYLES"/>
  <app-customer-reviews [reviews]="MOCK_REVIEWS"/>
</div>

<div class="header-section-wrapper">
  <div class="header-block-container">
    <div class="menu-icon-wrapper">
      <img src="/svg/menu.svg" alt="Menu" class="menu-icon" />
    </div>

    <div class="logo-wrapper" routerLink="/">
      <div class="logo">SHOP.CO</div>
    </div>

    <div class="navbar-wrapper">
      <div class="navbar-item dropdown">
        Shop
        <img src="/svg/dropdown-arrow.svg" alt="Dropdown" class="dropdown-arrow" />
      </div>
      <div class="navbar-item">On Sale</div>
      <div class="navbar-item">New Arrivals</div>
      <div class="navbar-item">Brands</div>
    </div>

    <div class="searchbar-wrapper">
      <div class="searchbar">
        <div class="magnifier-logo">
          <img src="/svg/magnifier.svg" alt="Search" class="magnifier" />
        </div>
        <input type="text" placeholder="Search for products..." />
      </div>
    </div>

    <div class="user-actions-wrapper">
      <div class="user-actions">
        <div class="cart-icon-wrapper" style="cursor:pointer">
          <img src="/svg/shopping-cart.svg" alt="Shopping Cart" class="cart-icon" />
          <!-- TODO: Add cart badge logic -->
          <span class="cart-badge" *ngIf="false">0</span>
        </div>
        <img src="/svg/user-profile.svg" alt="User Profile" class="user-profile" />
      </div>
    </div>
  </div>
</div>

<div class="price">
    <span class="current" [style]="{ color: color || '#000' }">{{ currentPrice | currency }}</span>
    @if (oldPrice) {
        <span class="old">{{ oldPrice | currency }}</span>
    }
    @if (discount) {
        <span class="discount">
            <span class="discount-text">-{{ (discount * 100) | number:'1.0-0' }}%</span>
        </span>
    }
</div>
